<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- jQuery -->
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
            type="text/javascript"
            src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>

    <script src="/gyuha/payment.js"></script>


    <style> input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    </style>
</head>


<link rel="stylesheet" href="/headerCss/header.css">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
</script>

<body>
<div class="container">
    <div class="row">
        <th:block th:replace="fragments/header :: headerFragment"></th:block>
        <section class="col col-lg-2" style="overflow:scroll; width:600px; height:100px;"
                 th:each="buyList:${getBuyList}">
            <article>
                <span th:text="${buyList.pName()}"></span>

                <input class="p_name" type="hidden" th:value="${buyList.pName()}">
                <input type='checkbox'
                       checked='checked'
                       name='amount'
                       onclick='onClickCheckboxValue()'
                       th:value="${buyList.pDirect()}"
                       th:text="${buyList.pDirect()}"/>
                <input type="hidden" th:value="${orderId}" id="orderId">
                <input class="product_Id" type="hidden" th:value="${buyList.productId()}">
            </article>
        </section>
        <aside class="col">

            <div >
            <h3>총 결제금액</h3>
                <b id='result'></b>

            </div>

            <img src="/img/payment_icon_yellow_small.png" style="width:60px; height:40px;">
            <input type="text" id="order_req">
            <input type="radio" value="kakaopay" name="payWith">카카오페이
            <input type="radio" value="tosspay" name="payWith">토스페이
            <input type="radio" value="html5_inicis" name="payWith">신용카드 결제


            <button onclick="requestPay()" id="buy">버튼</button>


            <h3>사용가능한 포인트</h3>

            <span id="user_point" th:text="${user.uPoint()}"></span>


            <input id="point" type="number" }>
            <button onclick="points()" id="redeem_point">적용</button>
            <button onclick="all_use_point()">전체사용</button>


            <h3>사용한 포인트</h3>
            <span id="used_point">0</span>
        </aside>
        <div>

        </div>
        <th:block th:replace="fragments/footer :: footerFragment"></th:block>
        <div hidden="hidden" class="u">
            <input type="hidden" id="u_phone" th:value="${user.uPhone()}">
            <input type="hidden" id="u_full_address" th:value="${user.uAddress()}+' '+${user.uAddress_sub()}">
            <input type="hidden" id="u_address" th:value="${user.uAddress()}">
            <input type="hidden" id="u_address_sub" th:value="${user.uAddress()}">
            <input type="hidden" id="u_email" th:value="${user.uEmail()}">
            <input type="hidden" id="u_addr_postcode" th:value="${user.uAddrPostCode()}">
            <input type="hidden" id="u_name" th:value="${user.uName()}">
            <input type="hidden" id="u_id" th:value="${user.userId()}">
            <input type="hidden" id="u_point" th:value="${user.uPoint()}">
        </div>
    </div>
</div>
</body>
</html>
