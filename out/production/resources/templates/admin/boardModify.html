<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boardWrite</title>
    <!--header-->
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>
<body>

    <div class="container p-5 mb-4">

        <div class="row py-3 mb-5 border-bottom m-3">
            <h2 class="m-0 fw-bold text-secondary">게시글 수정</h2>
        </div>

<!--        게시판 카테고리로 문의와 공지를 구분-->
<!--        공지에는 별도 카테고리 필요없고-->
<!--        문의게시판일경우 상품문의/배송문의/기타 등 카테고리 고를 수 있도록-->

        <form method="post">
            <input type="hidden" name="user_id" th:value="${session.user_id}"/>

            <div class="m-3 py-3">
                <label class="form-label fw-semibold">항목을 선택해주세요.</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="b_category" value="notice" id="flexRadioDefault1" th:checked="${boardView.b_category == '공지'}">
                        <label class="form-check-label" for="flexRadioDefault1">
                            공지사항
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="b_category" value="qna" id="flexRadioDefault2" th:checked="${boardView.b_category == '문의'}">
                        <label class="form-check-label" for="flexRadioDefault2">
                            문의사항
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="b_category" value="qna" id="flexRadioDefault3" th:checked="${boardView.inquiry_category == '상품문의'}">
                        <label class="form-check-label" for="flexRadioDefault2">
                            상품문의
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="b_category" value="qna" id="flexRadioDefault4" th:checked="${boardView.inquiry_category == '배송문의'}">
                        <label class="form-check-label" for="flexRadioDefault2">
                            배송문의
                        </label>
                    </div>
            </div>

            <div class="m-3">
                <label for="formGroupExampleInput1" class="form-label fw-semibold">제목</label>
                <input name="b_title" type="text" th:value="${boardView.b_title}" class="form-control" id="formGroupExampleInput1" placeholder="간단한 제목을 입력해주세요.">
            </div>

            <div class="m-3 py-3">
                <label for="formGroupExampleInput2" class="form-label fw-semibold">설명</label>
                <input name="b_content" th:value="${boardView.b_content}" type="text" class="form-control" id="formGroupExampleInput2" style="height: 15rem;">
            </div>

            <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="submit">수정 완료</button>
        </form>
    </div>

    <!--footer-->
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
