<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boardWrite</title>
    <!--header-->
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>
<body>

    <div class="container p-5 mb-4">

        <div class="row py-3 mb-5 border-bottom m-3">
            <h2 class="m-0 fw-bold text-secondary">게시물 등록</h2>
        </div>

<!--        게시판 카테고리로 문의와 공지를 구분-->
<!--        공지에는 별도 카테고리 필요없고-->
<!--        문의게시판일경우 상품문의/배송문의/기타 등 카테고리 고를 수 있도록-->

        <form id="frm" action="/admin/boardWrite" method="post">
            <input type="hidden" name="user_id" th:value="${session.user_id}"/>

            <div class="m-3 py-3">
                <label class="form-label fw-semibold">항목을 선택해주세요.</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="b_category" value="공지" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            공지사항
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="b_category" value="문의" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            문의사항
                        </label>
                    </div>
            </div>

            <div class="m-3">
                <label for="formGroupExampleInput1" class="form-label fw-semibold">제목</label>
                <input name="b_title" type="text" class="form-control" id="formGroupExampleInput1" placeholder="간단한 제목을 입력해주세요.">
            </div>

            <div class="m-3 py-3">
                <label for="formGroupExampleInput2" class="form-label fw-semibold">설명</label>
                <input name="b_content" type="text" class="form-control" id="formGroupExampleInput2" style="height: 15rem;">
            </div>

            <div class="d-flex gap-2 justify-content-center py-5">
                <input class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" onclick="fn_submit()" value="등록">
            </div>
        </form>
    </div>

    <!--footer-->
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    function fn_submit(){
        // form 요소 자체
        var formData = $("#frm").serialize();

        $.ajax({
            type:"post"
            ,data:formData
            ,url:"/admin/boardWrite"
            ,success: function (data){
                alert("게시글 등록이 완료되었습니다.");
                location.href="admin/boardList";
            }
            ,error: function (){
                alert("오류발생");
            }
        });
    }
</script>
