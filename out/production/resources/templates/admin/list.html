<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userList</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body>
    <div class="container">
    <h1>사용자관리</h1>
        <div class="d-flex align-end">
            <div class="me-2" style="width: 150px">
                <select class="form-select" onchange="changeDropdown(this)">
                    <option id="usersId" value="usersId">회원번호</option>
                    <option id="userLoginId" value="userLoginId">회원ID</option>
                    <option id="name" value="name">이름</option>
                </select>
            </div>
            <div class="input-group">
                <div class="form-outline">
                    <input id="search-input" type="search" name="title" class="form-control" placeholder="검색"
                    onkeypress="if(event.keycode=='13'){event.preventDefault(); searchEvt();}"/>
                </div>
                <button id="search-button" class="btn btn-primary" onclick="searchBoard()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">회원번호</th>
                <th scope="col">회원ID</th>
                <th scope="col">이름</th>
                <th scope="col">이메일</th>
                <th scope="col">가입일</th>
                <th scope="col">회원탈퇴</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${list}">
                <td th:text="${user.usersId}"></td>
                <td th:text="${user.userLoginId}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.createdAt}"></td>
<!--                delete-->
                <td th:text="${user.signout}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
