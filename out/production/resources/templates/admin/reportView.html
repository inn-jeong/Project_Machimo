<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/layout}">

<th:block layout:fragment="admin-content">
  <div class="bg-light rounded-4 py-5 px-4 px-md-5">
    <div class="text-center mb-5">
      <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"></div>
      <h1 class="fw-bolder">신고 내역</h1>
      <p class="lead fw-normal text-muted mb-0">MACHIMO MEMBER&PRODUCTS MANAGEMNET</p>
    </div>

    <div class="row gx-5 justify-content-center">
      <div class="col-lg-8 col-xl-6">
          <div class="form-floating mb-3">
            <label for="reportId">신고코드</label>
            <p th:text="${report.reportId}" id="reportId"></p>
          </div>
          <div class="form-floating mb-3">
            <label for="userId">신고자코드</label>
            <p th:text="${report.userId}" id="userId"></p>
          </div>
          <div class="form-floating mb-3">
            <label for="sellerUserId">판매자</label>
            <p th:text="${report.sellerUserId}" id="sellerUserId"></p>
          </div>
          <div class="form-floating mb-3">
            <label for="reportDate">신고생성일자</label>
            <p th:text="${report.reportDate}" id="reportDate"></p>
          </div>
        <div class="form-floating mb-3">
          <label for="reportCount">신고횟수</label>
          <p th:text="${report.reportCount}" id="reportCount"></p>
        </div>
        <div class="form-floating mb-3">
          <label for="reportContent">신고내용</label>
          <p th:text="${report.reportContent}" id="reportContent"></p>
        </div>

        <div class="container gap-2 col-6 mx-auto justify-content-center">
          <button th:onclick="|location.href='@{/admin/removeReport/(userId=${userId})}'|" class="btn btn-primary" type="button">신고반려</button>
          <button class="btn btn-primary" type="button">회원정지</button>
        </div>
      </div>
    </div>

</th:block>
</html>
