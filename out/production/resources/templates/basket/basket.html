<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>장바구니</h1>
    <table class="table">
        <thead>
            <tr>
                <td>번호</td>
                <td>상품ID</td>
                <td>상품명</td>
                <td>가격</td>
                <td>삭제</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, count:${basketItems}">
                <td th:id="" th:text="${count.count}"></td>
                <td th:text="${item.product_id}"></td>
                <td th:text="${item.p_name}"></td>
                <td th:text="${item.p_direct}"></td>
                <td><button th:onclick="deleteItem(${item.product_id})">삭제</button></td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
<script>
    function deleteItem(item_id){
        console.log("delete: "+item_id);
    }
</script>
