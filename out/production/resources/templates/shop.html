<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .category-list {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        .category-item {
            margin-right: 10px;
        }

        .category-link {
            color: #333;
            text-decoration: none;
        }

        .category-link:hover {
            color: #ff0000;
        }

        .subcategory {
            display: none;
            margin-top: 5px;
            padding: 0;
        }

        .category-item:hover .subcategory {
            display: block;
        }

        .subcategory-item {
            margin-bottom: 5px;
        }

        .subcategory-link {
            color: #666;
            text-decoration: none;
        }

        .subcategory-link:hover {
            color: #0000ff;
        }
        .mainCate{
            color: #333;
            text-decoration: none;
            border-bottom: none;
        }
        .mainCate:hover {
            color: #ff0000;
        }
        .itemContainer {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .itemImage {
            flex: 0 0 100px;
            margin-right: 10px;
        }
        .item-image img {
            width: 100%;
            height: auto;
        }
        .item-info h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .item-info p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    shop 페이지 입니다.

    <!-- 카테고리 목록 -->
    <div>
        <h3>카테고리</h3>
        <ul class="category-list">
            <li class="category-item"><a href="/shop/allItemView" class="mainCate">전체</a></li>
            <!-- 상위카테고리 -->
            <li th:each="category : ${categories}" id="category-[[${category.c_id}]]" class="category-item">
                <a th:href="@{'/shop/allItemView?category1=' + ${category.c_id}}"
                   th:text="${category.c_name}" class="category-link"></a>
                <!-- 하위카테고리 -->
                <!-- 상위카테고리가 있다면 -->
                <ul th:if="${subcategory.containsKey(category.c_id)}" id="subcategory-[[${category.c_id}]]" class="subcategory">
                    <li th:each="subCategory : ${subcategory[category.c_id]}" class="subcategory-item">
                        <a th:href="@{'/shop/allItemView?category2=' + ${subCategory.c_id}}"
                           th:text="${subCategory.c_name}" class="subcategory-link"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <form action="/shop/allItemView" method="get" id="sortForm">
        <select name="sort" id="sort">
            <option value="">전체보기</option>

<!--            th:selct 속성으로 selectedSort 변수에 값을 확인하고 해당하는 옵션을 선택상태로 설정-->
            <option value="newest" th:selected="${selectedSort == 'newest'}">최신순</option>
            <option value="popularity" th:selected="${selectedSort == 'popularity'}">인기순</option>
            <option value="interest" th:selected="${selectedSort == 'interest'}">관심많은 순</option>
            <option value="auction_p" th:selected="${selectedSort == 'auction_p'}">경매 상품</option>
            <option value="auction_pp" th:selected="${selectedSort == 'auction_pp'}">경매 가격 낮은 순</option>
            <option value="auction_ppd" th:selected="${selectedSort == 'auction_ppd'}">경매 가격 높은 순</option>
            <option value="auction_n" th:selected="${selectedSort == 'auction_n'}">일반 상품</option>
            <option value="auction_np" th:selected="${selectedSort == 'auction_np'}">일반 상품 낮은 순</option>
            <option value="auction_npd" th:selected="${selectedSort == 'auction_npd'}">일반 상품 높은 순</option>
        </select>
        <button type="submit">정렬 적용</button>
    </form>

    <!-- 이미지와 상품 정보를 반복하여 표시 -->
    <div th:each="item : ${itemList}" class="itemContainer">
        <!-- 이미지 -->
            <div class="itemImage">
                <p><span th:text="${item.i_sub_image}"></span></p>
            </div>
            <div itemInfo>
                <!-- 닉네임 -->
                <p><h4 th:text="${item.u_nickname}"></h4></p>
                <!-- 상품 이름 -->
                <p th:text="${item.p_name}"></p>
                <!-- 가격 -->
                <!-- 0일때 경매가 1일때 즉시 가로 구분함-->
                <p>
                    <span th:if="${item.p_sale_type == 0}" th:text="${item.p_b_price}"></span>
                    <span th:if="${item.p_sale_type == 1}" th:text="${item.p_direct}"></span>
                </p>
        </div>
    </div>
</body>
</html>
<script>
    // 카테고리 클릭 시 호출되는 함수
    function handleCategoryClick(category) {
        // 선택한 카테고리 값을 hidden 필드에 설정
        document.getElementById("selectedCategory").value = category;
        // 정렬 옵션 초기화
        resetSortOptions();
        // 상품 목록 업데이트
        updateItemList();
    }

    // 정렬 옵션 변경 시 호출되는 함수
    function handleSortChange() {
        // 상품 목록 업데이트
        updateItemList();
    }

    // 정렬 옵션 초기화 함수
    function resetSortOptions() {
        document.getElementById("sort").selectedIndex = 0;
    }

    // 상품 목록 업데이트 함수
    function updateItemList() {
        // 선택한 카테고리 값 가져오기
        var selectedCategory = document.getElementById("selectedCategory").value;
        // 선택한 정렬 옵션 값 가져오기
        var selectedSort = document.getElementById("sort").value;

        // AJAX를 사용하여 서버로 데이터 요청
        // 요청// 상품 목록 업데이트 함수
        function updateItemList() {
            // 선택한 카테고리 값 가져오기
            var selectedCategory = document.getElementById("selectedCategory").value;
            // 선택한 정렬 옵션 값 가져오기
            var selectedSort = document.getElementById("sort").value;

            // AJAX를 사용하여 서버로 데이터 요청
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 서버로부터 데이터 요청이 성공적으로 완료되면 상품 목록 업데이트
                        var itemListContainer = document.getElementById("itemListContainer");
                        itemListContainer.innerHTML = xhr.responseText;
                    } else {
                        // 서버 요청이 실패한 경우에 대한 처리
                        console.error("서버 요청 실패");
                    }
                }
            };

            // GET 요청으로 데이터 전송
            var url = "/shop/getItemList?category=" + selectedCategory + "&sort=" + selectedSort;
            xhr.open("GET", url, true);
            xhr.send();
        }
    }
</script>
