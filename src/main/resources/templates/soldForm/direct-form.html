<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>제품 정보 입력</title>
</head>
<body>
<h1>제품 정보 입력</h1>

<!-- 즉시 판매 폼 -->
<h2>즉시 판매</h2>
<form action="/submit-direct-sale-product" method="post">
    <input type="hidden" name="c_id" th:value="${c_id}" />
    <input type="hidden" name="user_id" th:value="${user_id}" />

    <table>
        <tr>
            <td><label for="category_direct">카테고리:</label></td>
            <td>
                <select id="category_direct" name="category_direct" required>
                    <option value="">카테고리 선택</option>
                    <!-- 카테고리 옵션 값들을 동적으로 생성 -->
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="p_name_direct">제품명:</label></td>
            <td><input type="text" id="p_name_direct" name="p_name_direct" required /></td>
        </tr>
        <tr>
            <td><label for="p_info_direct">제품 정보:</label></td>
            <td><textarea id="p_info_direct" name="p_info_direct" required></textarea></td>
        </tr>
        <tr>
            <td><label for="p_price_direct">즉시 판매 가격:</label></td>
            <td><input type="number" id="p_price_direct" name="p_price_direct" min="0" required /></td>
        </tr>
        <tr>
            <td><label for="p_account_direct">정산 계좌번호:</label></td>
            <td><input type="text" id="p_account_direct" name="p_account_direct" required /></td>
        </tr>
        <tr>
            <td><label for="p_address_direct">반송 주소:</label></td>
            <td><input type="text" id="p_address_direct" name="p_address_direct" required /></td>
        </tr>
    </table>

    <input type="submit" value="즉시 판매 제품 등록" />
</form>
</body>
</html>
