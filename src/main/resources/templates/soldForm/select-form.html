<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매 유형 선택</title>
</head>
<body>
<h1>판매 유형 선택</h1>
<form action="#" method="get">
    <label>
        <input type="radio" name="sale_type" value="auction" required />
        경매로 판매
    </label>
    <br>
    <label>
        <input type="radio" name="sale_type" value="direct" required />
        즉시 판매
    </label>
    <br>
    <input type="submit" value="판매하기" />
</form>

<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // 폼 전송 막기

        const saleType = document.querySelector('input[name="sale_type"]:checked').value;
        if (saleType === "auction") {
            location.href = "/auction-form"; // 경매 폼으로 이동
        } else if (saleType === "direct") {
            location.href = "/direct-form"; // 즉시 판매 폼으로 이동
        }
    });
</script>
</body>
</html>
