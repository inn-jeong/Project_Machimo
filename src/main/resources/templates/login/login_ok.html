<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<th:block th:replace="fragments/header"></th:block>

        <h3>로그인 성공 화면 (메인화면으로 수정 예정)</h3>
        <!--name:<span th:text="${naverMem.getU_name()}"></span> <br>-->
        <!--email:<span th:text="${naverMem.getU_email()}"></span> <br>-->
        <!--phone:<span th:text="${naverMem.getU_phone()}"></span> <br>-->

        <button onclick="javascript:location.href='/loginT/login'">초기화면</button>

<th:block th:replace="fragments/footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
