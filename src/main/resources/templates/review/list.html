<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/board.css}"/>
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h2>게시판 목록</h2>
            <table class="board_list">
                <colgroup>
                    <col width="15%"/>
                    <col width="*"/>
                    <col width="15%"/>
                    <col width="20%"/>
                </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제품번호</th>
            <th scope="col">작성자</th>
            <th scope="col">제목</th>
            <th scope="col">별점</th>
<!--            <th scope="col">조회수</th>-->
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
<!--        <tr>-->
        <tr th:if="${#lists.size(list)}>0" th:each="list:${list}">
            <td th:text="${list.reviewId}"></td>
            <td th:text="${list.productsId}"></td>
            <td th:text="${list.reviewWritter}"></td>
            <td th:text="${list.reviewTitle}"></td>
<!--            <td class=review_content" th:text="${dto.review_content}"></td>-->
            <td th:text="${list.reviewStar}"></td>
            <td th:text="${list.reviewDate}"></td>
            <td th:text="${list.reviewHit}"></td>
<!--            <td class=review_img" th:text="${dto.review_img}"></td>-->
        <tr th:unless="${#lists.size(list)} > 0">
<!--        </tr>-->
            <td colspan="4">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
<a href="#" class="btn">글 쓰기</a>
</div>
</body>
</html>
