<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/board.css}"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>게시판 목록</h2>
    <table class="board_list">
        <colgroup>
            <col width="15%"/>
            <col width="*"/>
            <col width="15%"/>
            <col width="20%"/>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제품번호</th>
            <th scope="col">작성자</th>
            <th scope="col">제목</th>
            <th scope="col">별점</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(list)}>0" th:each="list:${list}" th:onclick="'goToDetailView(this);'" th:data-id="${list.reviewId}">
            <td th:text="${list.reviewId}"></td>
            <td th:text="${list.productsId}"></td>
            <td th:text="${list.reviewWritter}"></td>
            <td th:text="${list.reviewTitle}"></td>
            <td th:text="${list.reviewStar}"></td>
            <td th:text="${list.reviewDate}"></td>
            <td th:text="${list.reviewHit}"></td>
        </tr>
        <tr th:unless="${#lists.size(list)} > 0">
            <td colspan="7">조회된 결과가 없습니다.</td>
        </tr>
        </tbody>
    </table>
    <div class="div_page">
        <ul>
            <ul>
                <li class="paginate_button" th:if="${pageMaker.prev}">
                    <a th:href="@{${pageMaker.startPage - 1}}">[Previous]</a>
                </li>
                <li class="paginate_button" th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}"
                    th:classappend="${(pageMaker.cri.pageNum == num) ? 'active' : ''}">
                    <a th:href="@{${num}}">[${num}]</a>
                </li>
                <li class="paginate_button" th:if="${pageMaker.next}">
                    <a th:href="@{${pageMaker.endPage + 1}}">[Next]</a>
                </li>
            </ul>

        </ul>
    </div>
    <a href="/review/write_view" class="btn">글 쓰기</a>
</div>
