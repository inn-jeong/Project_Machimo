  <script>
    var id = getQueryStringObject().reviewId;
    function getQueryStringObject() {
      var a = window.location.search.substr(1).split('&');
      if (a == "") return {};
      var b = {};
      for (var i = 0; i < a.length; ++i) {
        var p = a[i].split('=', 2);
        if (p.length == 1)
          b[p[0]] = "";
        else
          b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
      }
      return b;
    }
    function drawReply(replys) {
      $("#cnt").text("등록된 댓글 - " + replys.length)
      var html = '';
      html += '<form class="form-inline" action="writeReply" method="post"><input type="hidden" name="id" value = "' + id + '"><input type="hidden" name="replyId" value = "0"><input type="text" class="form-control mb-2 mr-sm-2" id="contents" placeholder="답글" name="contents"><button type="submit" class="btn btn-primary mb-2">등록</button></form>';

      replys.forEach(function(reply){
        if (reply.replyId == 0) {
          var rc = 0;
          replys.forEach(function(i){
            if (reply.id == i.replyId) rc++;
          })
          html += '<div class="row"><div class="col-sm-12">';
          html += '<form class="form-inline" action="writeReply" method="post"><label for="pwd" class="mr-sm-2">' + reply.contents + '(' + rc + ')' + '</label>'
          html += '<input type="hidden" name="id" value = "' + id + '"><input type="hidden" name="replyId" value = "' + reply.id + '"><input type="text" class="form-control mb-2 mr-sm-2" id="contents" placeholder="답글" name="contents"><button type="submit" class="btn btn-primary mb-2">등록</button></form>';
          html += '<div class="row"><div class="col-sm-12 sub' + reply.id + '"></div></div></div></div>';
        }
      })
      $("#replyArea").append(html);
      replys.forEach(function(reply){
        if (reply.replyId != 0) {
          var rc = 0;
          replys.forEach(function(i){
            if (reply.id == i.replyId) rc++;
          })
          var subHtml = '';
          subHtml = '<div class="row"><div class="col-sm-12 subReply">';
          subHtml += '<form class="form-inline" action="writeReply" method="post"><label for="pwd" class="mr-sm-2">' + reply.contents + '(' + rc + ')' + '</label>'
          subHtml += '<input type="hidden" name="id" value = "' + id + '"><input type="hidden" name="replyId" value = "' + reply.id + '"><input type="text" class="form-control mb-2 mr-sm-2" id="contents" placeholder="답글" name="contents"><button type="submit" class="btn btn-primary mb-2">등록</button></form>';
          subHtml += '<div class="row"><div class="col-sm-12 sub' + reply.id + '"></div></div></div></div>';
          $(".sub" + reply.replyId).append(subHtml);
        }
      })
    }//end of drawReply

    // $.ajax({url: "boardView?idx="+IDX, success: function(result){
    //     $("#image").append('<img src="resources/'+ result.image + '" style="width: 100%;">');
    //     $("#title").text(result.title);
    //     $("#contents").text(result.contents);
    //   }});

    $.ajax({url: "replyList?id="+id, success: function(replys){
        drawReply(replys)
      }});
  </script>
