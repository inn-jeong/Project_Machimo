<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userView</title>
</head>

    <table border="1">
        <tr>
            <td>로그인ID</td>
            <td>닉네임</td>
            <td>비밀번호</td>
        </tr>

            <td th:text="${userView.u_id}"></td>

        </tr>

            <td th:text="${userView.u_name}"></td>
            <td th:text="${userView.u_jumin}"></td>
            <td th:text="${userView.u_phone}"></td>
            <td th:text="${userView.u_address}"></td>
        </tr>
    </table>

</html>
