<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardList</title>
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>
<body>

    <div class="container">
            <h5 class="mb-4 py-3 fw-bold fs-4 border-bottom">공지사항</h5>
            <div class="d-flex gap-2 justify-content-end py-3">
                <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button">
                    <a th:href="@{/admin/boardWrite.html}">글쓰기</a>
                </button>
            </div>
            <table class="table table-hover table-responsive text-nowrap mb-0 align-middle">
                <thead class="table-light text-dark fs-5">
                <tr>
                    <th class="border-bottom-0">No</th>
                    <th class="border-bottom-0">제목</th>
                    <th class="border-bottom-0">작성자</th>
                    <th class="border-bottom-0">등록일</th>
                    <th class="border-bottom-0">조회수</th>
                    <th th:if="${isAdmin}">수정/삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board: ${boardList}" th:if="${board != null}">
                    <td th:text="${board.board_id}"></td>
                    <td>
                        <a class="move_link" th:data-id="${board.board_id}">
                            <span th:text="${board.b_title}"></span>
                        </a>
                    </td>
                    <td th:text="${board.b_writer}"></td>
                    <td th:text="${#dates.format(board.b_date, 'YYYY-MM-DD')}"></td>
                    <td th:text="${board.b_hit}"></td>
                    <td th:if="${isAdmin}">
                        <a th:href="@{|/admin/boardModify/${board.board_id}}">수정</a>
                        <a th:href="@{|/admin/boardDelete/${board.board_id}}">삭제</a>
                    </td>
                </tr>
                </tbody>
            </table>

        <!--페이징-->
            <div class="row py-4">
                <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">
                        showing <span th:text="${pageMaker.getCri().getPageNum()}"></span> to <span th:text="${pageMaker.getCri().getAmount()}"></span> of <span th:text="${pageMaker.getTotal()}"></span> entries
                    </div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                        <ul class="pagination">
                            <li th:if="${pageMaker.prev}" class="paginate_button page-link" id="dataTable_previous">
                                <a th:href="@{'/page/'+${pageMaker.startPage -1}}" aria-controls="dataTable" data-dt-idx="0" tabindex="0">
                                    Previous
                                </a>
                            </li>
                            <li class="paginate_button page-link" th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                                <a th:href="${num}" th:text="${num}">
                                </a>
                            </li>
                            <li th:if="${pageMaker.next}" class="paginate_button page-item next page-link" id="dataTable_next">
                                <a th:href="@{${pageMaker.endPage + 1}}" th:text="'Next'" aria-controls="dataTable" data-dt-idx="7" tabindex="0">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>

    <form th:method="get" id="actionForm" th:action="@{/admin/boardView}">
        <input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
        <input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
    </form>


    <!--footer-->
    <div th:replace="fragments/footer.html :: fragment-footer"></div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    var actionForm = $("#actionForm");

    /////////////////페이지번호 처리/////////////////
    $(".paginate_button a").on('click', function (e){
        // 기본 동작 막음: 페이지 링크를 통해서 이동
        e.preventDefault();
        console.log("click~!");
        console.log("@# href ===>"+$(this).attr("href"));
        actionForm.find("input[name='pageNum']").val($(this).attr("href"));
        actionForm.submit();
    });
    // /////////////////게시글 처리/////////////////
    $(".move_link").on("click", function (e){
        e.preventDefault();
        var board_id = $(this).attr("data-id")
        actionForm.append("<input type='hidden' name='board_id' value='"+board_id+"'>");
        actionForm.attr("action","boardView").submit();
    });
    // 게시글 클릭 후 뒤로가기 누를때 &bid=번호 계속 누적되는거 방지
    var bno = actionForm.find("input[name='user_id']").val();
    if(bno !== ''){
        actionForm.find("input[name='user_id']").remove();
    }
</script>
