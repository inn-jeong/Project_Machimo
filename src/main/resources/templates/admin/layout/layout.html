<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- 공통 헤드-->
    <th:block th:replace="/admin/layout/fragments/header :: admin-head"></th:block>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- 사이드바 -->
            <th:block th:replace="/admin/layout/fragments/sidebar :: admin-sidebar"></th:block>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- 상단바 -->
                    <th:block th:replace="/admin/layout/fragments/topbar :: admin-topbar"></th:block>

                    <!-- 본문 -->
                    <th:block layout:fragment="admin-content"></th:block>
                </div>
                <!-- 공통하단 -->
                <th:block th:replace="admin/layout/fragments/footer :: admin-footer"></th:block>
            </div>
        </div>
        <!-- 공통 스크립트 -->
        <th:block th:replace="/admin/layout/fragments/script :: admin-script"></th:block>

    </body>
</html>
