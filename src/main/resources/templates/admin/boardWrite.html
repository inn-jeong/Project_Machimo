<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boardWrite</title>
    <!--header-->
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>
<body>

    <div class="container p-5 mb-4">

        <div class="row py-3 mb-5 border-bottom m-3">
            <h2 class="m-0 fw-bold text-secondary">공지 등록</h2>
            <!-- <h2 class="m-0 fw-bold text-secondary">문의 등록</h2> -->
        </div>
        <form id="frm" action="/admin/boardWrite" method="post">
            <div class="m-3 py-3">
                <label for="formGroupExampleInput" class="form-label fw-semibold">항목을 선택해주세요.</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>상품문의</option>
                    <option value="1">배송문의</option>
                    <option value="2">구매방법</option>
                    <option value="3">판매방법</option>
                </select>
            </div>

            <div class="m-3">
                <label for="formGroupExampleInput" class="form-label fw-semibold">작성자</label>
                <input name="b_writer" type="text" class="form-control" id="formGroupExampleInput" placeholder="이메일 주소를 입력해주세요.">
            </div>

            <div class="m-3">
                <label for="formGroupExampleInput" class="form-label fw-semibold">작성자</label>
                <input name="b_writer" type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="name@example.com">
            </div>

            <div class="m-3">
                <label for="formGroupExampleInput2" class="form-label fw-semibold">제목</label>
                <input name="b_title" type="text" class="form-control" id="formGroupExampleInput2" placeholder="간단한 제목을 입력해주세요.">
            </div>
            <div class="m-3 py-3">
                <label for="formGroupExampleInput2" class="form-label fw-semibold">설명</label>
                <input name="b_content" type="text" class="form-control" id="formGroupExampleInput3" placeholder="내용을 입력해주세요." style="height: 15rem;">
            </div>

            <div class="d-flex gap-2 justify-content-center py-5">
                <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button">
                    <input type="button" onclick="fn_submit()" value="등록">
<!--                    <a th:href="@{/admin/boardWrite}">등록</a>-->
                </button>
            </div>
        </form>

    </div>

    <!--footer-->
    <div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
<!--<script src="${pageContext.request.contextPath}/resources/js/jquery.js"></script>-->
<script type="text/javascript">
    function fn_submit(){
        // form 요소 자체
        var formData = $("#frm").serialize();

        $.ajax({
            type:"post"
            ,data:formData
            ,url:"write"
            ,success: function (data){
                alert("게시물 등록 완료");
                location.href="admin/boardList";
            }
            ,error: function (){
                alert("오류발생");
            }
        });
    }
</script>
