<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boardList</title>
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>
<body>

    <div class="container">
            <h5 class="mb-4 py-3 fw-bold fs-4 border-bottom">제품 관리</h5>
            <div class="d-flex gap-2 justify-content-end py-3">
                <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button">
                    <a th:href="@{/admin/boardWriteView}">제품 등록</a>
                </button>
            </div>

        <div class="row">
            <table class="table table-hover table-responsive text-nowrap mb-0 align-middle">
                <colgroup>
                    <col width="2%" />
                    <col width="2%" />
                    <col width="5%" />
                    <col width="20%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                    <col width="5%" />
                </colgroup>
                <thead class="table-light text-dark fs-5">
                <tr>
                    <th>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="allCheckBox" class="chk" th:onclick="allChecked()">
                        </label>
                    </th>
                    <th class="border-bottom-0">제품코드</th>
                    <th class="border-bottom-0">카테고리</th>
                    <th class="border-bottom-0">제품명</th>
                    <th class="border-bottom-0">상품정보</th>
                    <th class="border-bottom-0">판매유형</th>
                    <th class="border-bottom-0">판매가</th>
                    <th class="border-bottom-0">경매가</th>
                    <th class="border-bottom-0">등록일자</th>
                    <th class="border-bottom-0">수정일자</th>
                    <th class="border-bottom-0">판매상태</th>
                    <th class="border-bottom-0">관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="list: ${pList}" th:if="${list != null}">
                    <th>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="chk" class="chk" onclick="chkClicked()" th:value="${list.ProductId}">
                        </label>
                    </th>
                    <td th:text="${list.ProductId}"></td>
                    <td th:text="${list.CName}"></td>
                    <!-- 제품이미지 + 제품명-->
                    <td th:text="${list.PName}">
<!--                        <img th:src="@{/컨트롤러/${list.IImage}|}" alt="">-->
                    </td>
                    <td th:text="${list.PInfo}"></td>
                    <!-- 판매유형) 경매:0 즉시판매:1-->
                    <td th:switch="${list.PSaleType}">
                        <span th:case=0 th:text="경매"></span>
                        <span th:case=1 th:text="즉시판매"></span>
                    </td>
                    <!-- 판매가(즉시판매) -->
                    <td th:text="${list.PDirect}"></td>
                    <!-- 경매가 -->
                    <td th:text="${list.PBPrice}"></td>
                    <td th:text="${#dates.format(list.PCreatedAt, 'YYYY-MM-DD')}"></td>
                    <td th:text="${#dates.format(list.PUpdatedAt, 'YYYY-MM-DD')}"></td>
                    <!-- 판매상태) 대기중(판매승인전):0 , 판매중:1, 판매완료:2, 낙찰:3, 경매실패:4-->
                    <td th:switch="${list.PSalesStatus}">
                        <span th:case=0 th:text="대기중"></span>
                        <span th:case=1 th:text="판매중"></span>
                        <span th:case=2 th:text="판매완료"></span>
                        <span th:case=3 th:text="낙찰"></span>
                        <span th:case=4 th:text="판매반려"></span>
                    </td>
                    <td>
                        <button class="btn btn-primary rounded-pill px-3" type="button" th:onclick="'updateStatus(\''+${list.ProductId}+'\',\''+1+'\')'">
                            승인
                        </button>
                        <button class="btn btn-danger rounded-pill px-3" type="button" th:onclick="'updateStatus(\''+${list.ProductId}+'\',\''+4+'\')'">
                            반려
                        </button>
<!--                        <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button">-->
<!--                            <a th:href="@{/admin/boardView(board_id=${list.ProductId})}">수정</a>-->
<!--                        </button>-->
                        <button class="btn btn-danger rounded-pill px-3" type="button" th:onclick="'productDelete(\''+${list.ProductId}+'\')'">
                            삭제
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!--페이징-->
            <div class="row py-4">
                <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">
                        showing <span th:text="${pageMaker.getCri().getPageNum()}"></span> to <span th:text="${pageMaker.getCri().getAmount()}"></span> of <span th:text="${pageMaker.getTotal()}"></span> entries
                    </div>
                </div>
                <div class="col-sm-12 col-md-7">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                        <ul class="pagination">
                            <li th:if="${pageMaker.prev}" class="paginate_button page-link" id="dataTable_previous">
                                <a th:href="@{'/page/'+${pageMaker.startPage -1}}" aria-controls="dataTable" data-dt-idx="0" tabindex="0">
                                    Previous
                                </a>
                            </li>
                            <li class="paginate_button page-link" th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                                <a th:href="${num}" th:text="${num}">
                                </a>
                            </li>
                            <li th:if="${pageMaker.next}" class="paginate_button page-item next page-link" id="dataTable_next">
                                <a th:href="@{${pageMaker.endPage + 1}}" th:text="'Next'" aria-controls="dataTable" data-dt-idx="7" tabindex="0">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>

    <form th:method="get" id="actionForm" th:action="@{/admin/productList}">
        <input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
        <input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
    </form>

    <!--footer-->
    <div th:replace="fragments/footer.html :: fragment-footer"></div>

</body>
</html>

    // 체크박스 전체 선택 클릭 이벤트
    function allChecked(target){

        if($(target).is(":checked")){
            $(".chk").prop("checked",true);
        } else {
            $(".chk").prop("checked",false);
        }
        const checkbox = document.getElementById('allCheckBox'); //전체 체크박스 버튼
        const is_checked = checkbox.checked; //전체 체크박스 버튼 체크 여부
        if(is_checked){
            chkAllChecked() //체크박스 전체 체크
        }else{
            chkAllUnChecked() //체크박스 전체 해제
        }
    }
    // 자식 체크박스 클릭 이벤트
    function chkClicked(){
        //체크박스전체갯수
        var allCount = $("input:checkbox[name=chk]").length;
        //체크된 체크박스 전체갯수
        var checkedCount = $("input:checkbox[name=chk]:checked").length;
        //체크박스 전체갯수와 체크된 체크박스 전체갯수가 같으면 체크박스 전체 체크
        if(allCount == checkedCount){
            $(".chk").prop("checked",true);
        } else {
            $("#allCheckBox").prop("checked", false);
        }


        //체크박스 전체갯수
        const  allCount = document.querySelectorAll(".chk").length;
        //체크된 체크박스 전체 갯수
        const query = 'input[name="chk"]:checked'
        const selectedElements = document.querySelectorAll(query);
        const selectedElementsCnt = selectedElements.length;

        //체크박스 전체갯수와 체크된 체크박스 전체갯수가 같으면 전체 체크박스 체크
        if(allCount == selectedElementsCnt){
            document.getElementById('allCheckBox').checked = true;
        } else {
            //같지않으면 전체 체크박스 해제
            document.getElementById('allCheckBox').checked = false;
        }
    }
    //체크박스 전체 체크
    function chkAllChecked(){
        document.querySelectorAll(".chk").forEach(function (v,i){
            v.checked = true;
        });
    }
    //체크박스 전체 체크 해제
    function chkAllUnChecked(){
        document.querySelectorAll(".chk").forEach(function (v,i){
            v.checked = false;
        });
    }
