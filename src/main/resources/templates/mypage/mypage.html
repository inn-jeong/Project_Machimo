<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마취모: 마이페이지</title>
    <script type="text/javascript" src="/login/jquery.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .side_bar{
            position: absolute;
            top: 0;
            width: 260px;
            /*margin-left: -320px;*/
        }
        .top_fragment,.bottom_fragment{
            display: block;
        }
        #wrapper{
            position:relative;
            min-width: 1200px;
        }
        #cnt{
            min-width: 1000px;
            position: relative;
        }
        #cnt .cnt_body{
            position: relative;
            padding-left: 320px;
            width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="wrapper">
<div class="top_fragment">
<th:block th:replace="fragments/header"></th:block>
</div>
    <div id="cnt">
    <header>
        <div class="mb-5 text-center">
            <h3>마이페이지</h3>
        </div>
    </header>

    <main>
        <div id="user_info_cnt">
            <div class="mb-5 ms-5">
                <h2>프로필 정보</h2>
            </div>
            <div style="width: 500px; text-align: center">
                <p>이름: <span id="name" th:text="${session.user.uName}"></span></p>
                <p>이메일: <span id="email" th:text="${session.user.uEmail}"></span></p>
                <!-- 추가적인 프로필 정보들 -->
            </div>
        </div>
        <div class="side_bar">
            <dl>
                <dt>정보관리</dt>
                <dd>나의 정보수정</dd>
                <dd>회원탈퇴</dd>
            </dl>
            <dl>
                <dt>상품관리</dt>
                <dd>장바구니</dd>
                <dd>관심상품</dd>
                <dd>판매중인 상품</dd>
                <dd>판매내역</dd>
            </dl>
            <dl>
                <dt>주문관리</dt>
                <dd>주문내역</dd>
            </dl>
            <dl>
                <dt>활동관리</dt>
                <dd>나의 문의내역</dd>
                <dd>나의 상품후기</dd>
            </dl>
        </div>
        <div class="cnt_body">
            <div class="mt-5 ms-5">
                <h4>구매 내역</h4>
            </div>
            <table class="table table-hover mx-auto text-center" style="width: 1000px">
                <thead>
                    <tr class="table-active">
                        <th colspan="2">상품정보</th>
                        <th >주문일자</th>
                        <th>주문번호</th>
                        <th>주문금액</th>
                        <th colspan="2">주문상태</th>
                    </tr>
                </thead>
                <tbody th:each="item, count:${items}">
                    <tr>
                        <td th:text="${item.iSubImg}" rowspan="2" style="width: 100px" class="align-middle"></td>
                        <td th:text="${item.uName}" style="width: 200px; text-align: left"></td>
                        <td th:text="${item.createdAt}" rowspan="2" style="width: 120px" class="align-middle"></td>
                        <td th:text="${item.orderId}" rowspan="2" style="width: 80px" class="align-middle"></td>
                        <td th:text="${item.pDirect}+원" rowspan="2" style="width: 100px" class="align-middle"></td>
                        <td th:text="${item.orderStatus}" rowspan="2" style="width: 80px" class="align-middle"></td>
                        <td rowspan="2" style="width: 80px" class="align-middle"><button>후기작성</button></td>
                    </tr>
                    <tr>
                        <td th:text="${item.pName}" style="text-align: left">test</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    </div>

<div class="bottom_fragment">
<th:block th:replace="fragments/footer"></th:block>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
