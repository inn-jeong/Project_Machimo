  <script>
    $(document).ready(function() {
      $('#category1').change(function() {
        var categoryId = $(this).val();
        if (categoryId) {
          $.ajax({
            url: '/get-category2',
            type: 'GET',
            data: { categoryId: categoryId },
            success: function(data) {
              $('#category2').html(data);
            }
          });
        } else {
          $('#category2').html('<option value="">2차 카테고리 선택</option>');
        }
      });
    });
  </script>
</head>
<body>
<tr>
  <td><label for="category1">1차 카테고리:</label></td>
  <td>
    <select id="category1" name="cId" required>
      <option value="">1차 카테고리 선택</option>
      <!-- 1차 카테고리 옵션 값들을 동적으로 생성 -->
      <option th:each="category : ${category1List}" th:value="${category.cId}" th:text="${category.cName}"></option>
    </select>
  </td>
</tr>
